<body class="animsition">

        <script src="{{ url_for('static', filename='assets/vendor/perfect-scrollbar/perfect-scrollbar.js') }}"></script>

    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

    <!-- Main JS-->

    <script src="{{ url_for('static', filename='assets/vendor/moment/moment.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/jquery-steps/jquery.steps.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/datetimepicker/jquery.datetimepicker.js') }}"></script>
    <script>
        jQuery.datetimepicker.setLocale('en');
        $.datetimepicker.setDateFormatter({
            parseDate: function (date, format) {
                var d = moment(date, format);
                return d.isValid() ? d.toDate() : false;
            },
            formatDate: function (date, format) {
                return moment(date).format(format);
            },
        });

        $(document).ready(function () {
            jQuery('#nf-fromDate,#nf-toDate').datetimepicker({
                format: 'YYYY-MM-DD HH:00'
            });
        });
        {% block scripts %} {% endblock %}
    </script>
    
</body>
